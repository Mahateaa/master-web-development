<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        .slider {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            transition: opacity 0.5s;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide"><img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://fps.cdnpk.net/images/home/subhome-ai.webp?w=649&h=649" alt="Image 2"></div>
            <div class="slide"><img src="https://gratisography.com/wp-content/uploads/2024/03/gratisography-funflower-800x525.jpg" alt="Image 3"></div>
        </div>
    </div>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.getElementById('slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            // Wrap around if the index goes out of bounds
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }

            // Calculate the offset for the current slide
            const offset = -currentSlide * 100; // Each slide takes 100% width
            slides.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Initialize the slider
        showSlide(currentSlide);
    </script>
</body>
</html>
